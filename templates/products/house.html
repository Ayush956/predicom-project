<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="{%static "css/house.css"%}" rel = "stylesheet">
    <link href="{%static "css/footer.css"%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    {% include "products/navbar2.html" %}
    {% if isActive %}
    <div class="main" style="height: 400px;width: 350px;border: 4px solid bisque;margin:50px auto;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
        <div class="img" style="height:70%;width: 100%;">
            <img src="{%static "img/house_pred.jpeg"%}" class="card-img-top" alt="..." style="height:100%">
        </div>
        <div class="content" style="text-align:center;font-size: 40px;background-color: bisque;font-family: 'Times New Roman', Times, serif;">
            Your Predicted Price is : â‚¹{{pred}}
        </div>
    </div>
    {% include "footer.html"%}
    {% else %}
        <div class="predictor">
            <div class="container">
                <h3>Please enter the following values</h3>
                <form action="/house/" class="form">
                    <input type="text" class="form-input"  placeholder="Avg. Area Income" name="n1" required>
                    <input type="text" class="form-input"  placeholder="Avg. Area House" name="n2" required>
                    <input type="text" class="form-input"  placeholder="Avg. Area Number of Rooms" name="n3" required>
                    <input type="text" class="form-input"  placeholder="Avg. Area Number of Bedrooms" name="n4" required>
                    <input type="text" class="form-input"  placeholder="Avg. Area Population" name="n5" required>
                    <button type="submit" class="submit"> Predict </button>
                </form>
            </div>
        </div>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
